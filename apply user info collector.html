<!DOCTYPE html>
<html>
<head>
	<title>User Information Collector</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-center mb-5">User Information Collector</h2>
		<form action="user info to server.php" id="userForm" enctype="multipart/form-data" method="POST" >
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="form-group">
				<label for="country">Country:</label>
				<input type="text" class="form-control" id="country" name="country" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="phone">Phone Number:</label>
				<input type="tel" class="form-control" id="phone" name="phone" size=10 required>
			</div>
			<div class="form-group">
				<label for="description">Description:</label>
				<textarea class="form-control" id="description" name="description" required></textarea>
			</div>
			<div class="form-group">
				<label for="photo">Photo:</label>
				<input type="file" class="form-control-file" id="photo" name="photo" required>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
		<div id="response"></div>
	</div>
	<script>
	$(document).ready(function() {
			// Photo file type validation
			$('#photo').change(function() {
				const file = $(this)[0].files[0];
				const fileType = file.type.split('/')[1]; // Get file extension

				if (fileType !== 'jpeg' && fileType !== 'jpg' && fileType !== 'png') {
					alert('Please upload a photo in JPG, JPEG, or PNG format.');
					$(this).val(''); // Clear the input field
				}
			});
		});
	</script>
	</script>
</body>
</html>
